<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>~</title>
</head>

<link rel="stylesheet" href="css/styles.css" />
<script src="js/config.js" type="module"></script>
<script src="js/commands.js" type="module"></script>
<script src="js/search.js" type="module"></script>

<body>
  <template id="commands-template">
    <nav>
      <menu class="commands"></menu>
    </nav>
  </template>
  
  <template id="command-template">
    <li>
      <a class="command" rel="noopener noreferrer">
        <span class="key"></span>
        <span class="name"></span>
      </a>
    </li>
  </template>
  
  <template id="search-template">
    <dialog class="dialog">
      <form autocomplete="off" class="form" method="dialog" spellcheck="false">
        <input class="input" title="search" type="text" />
        <menu class="suggestions"></menu>
      </form>
    </dialog>
  </template>
  
  <template id="suggestion-template">
    <li>
      <button class="suggestion" type="button"></button>
    </li>
  </template>
  
  <template id="match-template">
    <span class="match"></span>
  </template>



  <main>
    <commands-component part="commands"></commands-component>
    <search-component part="search"></search-component>
  </main>
</body>
